<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ผู้ดูแลระบบ</title>
    <!-- Bootstrap CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Kanit for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css for subtle entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Stylesheet (ensure this is loaded last to override Bootstrap defaults) -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Platform Library for Sign-In with Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Navbar: Top navigation bar for brand and admin link -->
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <i class="fas fa-store me-2"></i> My Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active animate__animated animate__fadeInRight" aria-current="page" href="admin.html"><i class="fas fa-users-cog me-1"></i> ผู้ดูแลระบบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content for Admin Panel -->
    <div class="container my-5">
        <!-- Login Gate -->
        <section id="login-gate" class="d-flex justify-content-center align-items-center animate__animated animate__fadeIn">
            <div class="card shadow-lg p-4 rounded-md animate__animated animate__zoomIn">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">เข้าสู่ระบบผู้ดูแลระบบ</h2>
                    <p class="text-muted mb-4">โปรดเข้าสู่ระบบด้วยบัญชี Google ที่ได้รับอนุญาต</p>
                    
                    <!-- Google Sign-In Button Container -->
                    <!-- This div will be rendered by Google's GSI client.js -->
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com" <!-- Replace with your actual Google Client ID -->
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false"
                         data-context="signin"
                         data-itp_support="true">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left"
                         data-width="300">
                    </div>

                    <!-- Removed old password input and login button -->
                    <!--
                    <div class="mb-3">
                        <label for="password-input" class="form-label visually-hidden">รหัสผ่านผู้ดูแลระบบ</label>
                        <input type="password" class="form-control" id="password-input" placeholder="ป้อนรหัสผ่านผู้ดูแลระบบ" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="login-btn">เข้าสู่ระบบ</button>
                    -->
                </div>
            </div>
        </section>

        <!-- Admin Panel (hidden by default) -->
        <main id="admin-panel" class="d-none animate__animated animate__fadeInUp">
            <h1 class="mb-4 text-center">แผงควบคุมผู้ดูแลระบบ</h1>
            
            <div class="d-flex justify-content-end mb-4">
                <button class="btn btn-danger" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ</button>
            </div>

            <!-- Product Management Form -->
            <section class="card shadow-sm mb-5 p-4 rounded-md">
                <h2 class="card-title text-center mb-4" id="form-title">เพิ่มสินค้าใหม่</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อสินค้า</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">หมวดหมู่</label>
                        <input type="text" class="form-control" id="category" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">ราคา</label>
                        <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="shopeeLink" class="form-label">ลิงก์ Shopee (ถ้ามี)</label>
                        <input type="url" class="form-control" id="shopeeLink" placeholder="เช่น https://shopee.co.th/product-link">
                    </div>
                    <div class="mb-3">
                        <label for="imageFileInput" class="form-label">รูปภาพสินค้า (รองรับหลายรูป)</label>
                        <input type="file" class="form-control" id="imageFileInput" accept="image/*" multiple>
                        <div id="imagePreview" class="d-flex flex-wrap mt-2">
                            <!-- Image previews will be rendered here -->
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save me-2"></i>บันทึกสินค้า</button>
                        <button type="button" class="btn btn-secondary" id="clear-btn"><i class="fas fa-eraser me-2"></i>ล้างฟอร์ม</button>
                    </div>
                </form>
            </section>

            <!-- Product List Table -->
            <section class="card shadow-sm p-4 rounded-md">
                <h2 class="card-title text-center mb-4">รายการสินค้า</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="admin-search-input" placeholder="ค้นหาสินค้า (ชื่อ/ID)">
                </div>
                <div id="loader" class="text-center my-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">กำลังโหลดสินค้า...</p>
                </div>
                <div id="admin-product-list" class="table-responsive">
                    <!-- Product table will be rendered here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scroll-to-Top Button -->
    <a href="#" id="back-to-top" class="btn btn-primary rounded-circle shadow d-none">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Custom Modal Overlay (hidden by default) -->
    <div id="custom-modal-overlay" class="custom-modal-overlay"></div>

    <!-- Bootstrap Bundle with Popper for components and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for Admin page logic -->
    <script src="app.js"></script>
</body>
</html>
