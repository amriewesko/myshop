<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ผู้ดูแลระบบ</title>

        script-src 'self' https://cdn.jsdelivr.net https://script.google.com;
        style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline';
        font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com;
        img-src 'self' https: data:;
        connect-src 'self' https://script.google.com;
        frame-ancestors 'none';

    ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-store"></i> AMRIE_633
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin.html">ผู้ดูแลระบบ</a>
                    </li>
                    <li class="nav-item ms-lg-3 d-none" id="logout-btn-container">
                        <button class="btn btn-outline-light btn-sm mt-2 mt-lg-0" id="logout-btn">
                            <i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="admin-wrapper">
        <section id="login-gate" class="d-flex-center">
            <div class="card shadow-lg animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">เข้าสู่ระบบผู้ดูแลระบบ</h2>
                    <p class="card-text text-center mb-4">กรุณากรอกรหัสผ่านเพื่อเข้าถึง</p>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" id="password-input" placeholder="รหัสผ่าน" required autocomplete="current-password">
                    </div>
                    <button id="login-btn" class="btn btn-primary btn-lg w-100"><i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ</button>
                </div>
            </div>
        </section>

        <main id="admin-panel" class="container my-5 admin-content d-none">
            <h1 class="text-center mb-5 text-primary">แผงควบคุมผู้ดูแลระบบ</h1>

            <section class="admin-section mb-5">
                <h4 class="mb-4"><i class="fas fa-box-seam me-2"></i>จัดการสินค้า</h4>
                <form id="product-form" class="mb-4" autocomplete="off">
                    <h5 id="form-title" class="mb-3 text-primary">เพิ่มสินค้าใหม่</h5>
                    <input type="hidden" id="product-id">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">ชื่อสินค้า <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">หมวดหมู่ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">ราคา (บาท) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label for="shopeeLink" class="form-label">ลิงก์ Shopee</label>
                            <input type="url" class="form-control" id="shopeeLink">
                        </div>
                        <div class="col-12">
                            <label for="imageFileInput" class="form-label">รูปภาพสินค้า <span class="text-muted">(อัปโหลดไฟล์ใหม่)</span></label>
                            <input type="file" class="form-control" id="imageFileInput" accept="image/*" multiple>
                        </div>
                        <div class="col-12">
                            <p class="form-label mb-2">รูปภาพปัจจุบัน:</p>
                            <div id="imagePreview" class="admin-form-section .img-preview-container">
                                <p class="text-muted m-auto" style="font-size: 0.9rem;">ไม่มีรูปภาพที่เลือก</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="clear-btn" class="btn btn-secondary me-2"><i class="fas fa-redo-alt me-2"></i>ล้างฟอร์ม</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>บันทึกสินค้า</button>
                    </div>
                </form>

                <hr class="my-5">

                <h5 class="mb-3 text-primary"><i class="fas fa-list me-2"></i>รายการสินค้าทั้งหมด</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="admin-search-input" placeholder="ค้นหาสินค้า...">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>

                <div id="loader" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                    <p class="mt-3 text-muted">กำลังโหลด...</p>
                </div>

                <div id="admin-product-list" class="table-responsive">
                    </div>
            </section>
        </main>
    </div>

    <a href="#" id="back-to-top" class="d-none"><i class="fas fa-arrow-up"></i></a>

    <footer class="text-white text-center py-4 mt-auto">

            <p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p>

                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin-in fa-lg"></i></a>
            </div>

    <script src="app.js"></script>
</body>
</html>
