<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ผู้ดูแลระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-store"></i> AMRIE_633</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="admin.html">ผู้ดูแลระบบ</a></li>
                    <!-- User Dropdown: Will be shown after login -->
                    <li class="nav-item dropdown d-none" id="user-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> <span id="username-display"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">เปลี่ยนรหัสผ่าน</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Panel Wrapper -->
    <div class="admin-wrapper">
        <!-- Login Gate -->
        <section id="login-gate" class="d-flex-center">
            <div class="card shadow-lg animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">เข้าสู่ระบบผู้ดูแล</h2>
                    <div class="mb-3">
                        <label for="username-input" class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control form-control-lg" id="username-input" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control form-control-lg" id="password-input" placeholder="Password" required>
                    </div>
                    <button id="secure-login-btn" class="btn btn-primary btn-lg w-100"><i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ</button>
                </div>
            </div>
        </section>

        <!-- Admin Panel (Main Content) -->
        <main id="admin-panel" class="container my-5 admin-content d-none">
            <h1 class="text-center mb-5 text-primary">แผงควบคุมผู้ดูแลระบบ</h1>

            <!-- Product Management Section -->
            <section id="product-management-section" class="admin-section mb-5 animate__animated animate__fadeInUp">
                <h4 class="mb-4"><i class="fas fa-box-seam me-2"></i>จัดการสินค้า</h4>
                <form id="product-form" class="mb-4">
                    <h5 id="form-title" class="mb-3 text-primary">เพิ่มสินค้าใหม่</h5>
                    <input type="hidden" id="product-id">
                    <div class="row g-3">
                        <div class="col-md-6"><label for="name" class="form-label">ชื่อสินค้า <span class="text-danger">*</span></label><input type="text" class="form-control" id="name" required></div>
                        <div class="col-md-6"><label for="category" class="form-label">หมวดหมู่ <span class="text-danger">*</span></label><input type="text" class="form-control" id="category" required></div>
                        <div class="col-md-6"><label for="price" class="form-label">ราคา (บาท) <span class="text-danger">*</span></label><input type="number" class="form-control" id="price" step="0.01" min="0" required></div>
                        <div class="col-md-6"><label for="shopeeLink" class="form-label">ลิงก์ Shopee</label><input type="url" class="form-control" id="shopeeLink"></div>
                        <div class="col-12"><label for="imageFileInput" class="form-label">รูปภาพสินค้า</label><input type="file" class="form-control" id="imageFileInput" accept="image/*" multiple></div>
                        <div class="col-12"><p class="form-label mb-2">รูปภาพที่เลือก:</p><div id="imagePreview" class="img-preview-container"><p class="text-muted m-auto" style="font-size: 0.9rem;">ไม่มีรูปภาพ</p></div></div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="clear-product-form-btn" class="btn btn-secondary me-2"><i class="fas fa-redo-alt me-2"></i>ล้างฟอร์ม</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>บันทึกสินค้า</button>
                    </div>
                </form>
                <h5 class="mb-3 text-primary"><i class="fas fa-list me-2"></i>รายการสินค้าทั้งหมด</h5>
                <div class="input-group mb-3"><input type="text" class="form-control" id="admin-search-input" placeholder="ค้นหาสินค้า..."><span class="input-group-text"><i class="fas fa-search"></i></span></div>
                <div id="admin-product-list" class="table-responsive"></div>
            </section>
            
            <!-- User Management Section is now removed from the view -->

        </main>
    </div>
    
    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">เปลี่ยนรหัสผ่านของคุณ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="change-password-form">
              <div class="mb-3">
                <label for="current-password" class="form-label">รหัสผ่านปัจจุบัน</label>
                <input type="password" class="form-control" id="current-password" required>
              </div>
              <div class="mb-3">
                <label for="new-password-modal" class="form-label">รหัสผ่านใหม่</label>
                <input type="password" class="form-control" id="new-password-modal" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password-modal" class="form-label">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" class="form-control" id="confirm-password-modal" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
            <button type="button" class="btn btn-primary" id="submit-change-password-btn">บันทึกรหัสผ่าน</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loader and Footer -->
    <div id="loader" class="d-none text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-3 text-muted">กำลังประมวลผล...</p></div>
    <footer class="text-white text-center py-4 mt-5"><div class="container"><p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p></div></footer>
    <div id="custom-modal-overlay" class="custom-modal-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
