    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-store"></i> AMRIE_633
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">ผู้ดูแลระบบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-white text-center">
        <div class="container">
            <h1 class="display-4 animate__animated animate__zoomIn">ยินดีต้อนรับสู่ AMRIE_633</h1>
            <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                แหล่งรวมสินค้าคุณภาพดี มีสไตล์ สำหรับทุกคน
            </p>
            <a href="#product-listings" class="btn btn-primary btn-lg mt-4 animate__animated animate__bounceIn animate__delay-2s">
                <i class="fas fa-shopping-bag me-2"></i> ดูสินค้าทั้งหมด
            </a>
        </div>
    </header>

    <main class="container my-5" id="product-listings">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div id="category-filter" class="card p-3 shadow-sm rounded-lg animate__animated animate__fadeInLeft">
                    <h4 class="mb-3 text-primary"><i class="fas fa-filter me-2"></i>หมวดหมู่สินค้า</h4>
                    <select id="category-select" class="form-select mb-3">
                        <option value="ทั้งหมด" selected>ทั้งหมด</option>
                        </select>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="search-section mb-4 animate__animated animate__fadeInRight">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="ค้นหาสินค้า...">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>

                <div id="loader" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                    <p class="mt-3 text-muted">กำลังโหลดสินค้า...</p>
                </div>

                <div id="no-products-found" class="text-center py-5 d-none animate__animated animate__zoomIn">
                    <i class="fas fa-box-open fa-3x text-muted mb-4"></i>
                    <h3 class="text-muted">ไม่พบสินค้าที่คุณค้นหา</h3>
                    <p class="text-secondary">ลองปรับคำค้นหาหรือเลือกหมวดหมู่อื่นดูนะคะ</p>
                </div>

                <div id="product-list-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                    </div>
            </div>
        </div>
    </main>

    <a href="#" id="back-to-top" class="d-none"><i class="fas fa-arrow-up"></i></a>

    <footer class="text-white text-center py-4 mt-5">

            <p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p>

                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin-in fa-lg"></i></a>

        </div>
