<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ร้านค้าออนไลน์คุณภาพ</title>
    <!-- Bootstrap CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Kanit for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css for subtle entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Stylesheet (ensure this is loaded last to override Bootstrap defaults) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar: Top navigation bar for brand and admin link -->
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container">
            <!-- Brand name with a modern icon for visual appeal -->
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-store"></i> AMRIE_633
            </a>
            <!-- Toggler for responsive navigation on small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links and items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes items to the right -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">ผู้ดูแลระบบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header/Hero Section: Large, prominent section to welcome users -->
    <header class="hero-section text-white text-center">
        <div class="container">
            <!-- Main heading for the shop -->
            <h1 class="display-4 animate__animated animate__zoomIn">ยินดีต้อนรับสู่ AMRIE_633</h1>
            <!-- Subtitle/slogan for the shop -->
            <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                แหล่งรวมสินค้าคุณภาพดี มีสไตล์ สำหรับทุกคน
            </p>
            <!-- Call to action button, animated for emphasis -->
            <a href="#product-listings" class="btn btn-primary btn-lg mt-4 animate__animated animate__bounceIn animate__delay-2s">
                <i class="fas fa-shopping-bag me-2"></i> ดูสินค้าทั้งหมด
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container my-5" id="product-listings">
        <div class="row">
            <!-- Category Filter Section (Left Column on larger screens) -->
            <div class="col-lg-3 mb-4">
                <div id="category-filter" class="card p-3 shadow-sm rounded-lg animate__animated animate__fadeInLeft">
                    <h4 class="mb-3 text-primary"><i class="fas fa-filter me-2"></i>หมวดหมู่สินค้า</h4>
                    <div class="list-group">
                        <!-- Category filter options - populated by JavaScript -->
                        <select id="category-select" class="form-select mb-3">
                            <option value="ทั้งหมด" selected>ทั้งหมด</option>
                            <!-- Options will be dynamically loaded here by app.js -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Product Listings and Search Section (Right Column) -->
            <div class="col-lg-9">
                <!-- Search Section -->
                <div class="search-section mb-4 animate__animated animate__fadeInRight">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="ค้นหาสินค้า (ชื่อ, ID, หมวดหมู่)...">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>

                <!-- Loader for Products -->
                <div id="loader" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                    <p class="mt-3 text-muted">กำลังโหลดสินค้า...</p>
                </div>

                <!-- No Products Found Message -->
                <div id="no-products-found" class="text-center py-5 d-none animate__animated animate__zoomIn">
                    <i class="fas fa-box-open fa-3x text-muted mb-4"></i>
                    <h3 class="text-muted">ไม่พบสินค้าที่คุณค้นหา</h3>
                    <p class="text-secondary">ลองปรับคำค้นหาหรือเลือกหมวดหมู่อื่นดูนะคะ</p>
                </div>

                <!-- Product List Container -->
                <div id="product-list-container" class="row row-cols-2 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Product cards will be dynamically loaded here by app.js -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scroll-to-Top Button -->
    <a href="#" id="back-to-top" class="btn btn-primary rounded-circle shadow d-none">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Footer: Site information and social media links -->
    <footer class="text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- Custom Modal Overlay (hidden by default) -->
    <div id="custom-modal-overlay" class="custom-modal-overlay"></div>

    <!-- Bootstrap Bundle with Popper for components and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
