<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ร้านค้าออนไลน์คุณภาพ</title>
    <!-- IMPORTANT: Content Security Policy (CSP) for enhanced security -->
    <!-- This CSP helps to mitigate Cross-Site Scripting (XSS) and other injection attacks -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com https://script.google.com https://drive.google.com;
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://script.google.com;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
        img-src 'self' data: https://drive.google.com https://*;
        connect-src 'self' https://script.google.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        frame-src https://drive.google.com;
    ">
    <!-- Bootstrap CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Kanit for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css for subtle entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Stylesheet (ensure this is loaded last to override Bootstrap defaults) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar: Top navigation bar for brand and admin link -->
    <!-- Added animation class 'animate__animated animate__fadeInDown' for subtle entry effect. -->
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid container-max-width">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-store me-2"></i> My Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- IMPORTANT: Change this to your DEPLOYED GOOGLE APPS SCRIPT WEB APP URL for admin access -->
                        <!-- The "admin" parameter tells your Apps Script to serve the admin page -->
                        <a class="nav-link" href="https://script.google.com/a/macros/yru.ac.th/s/AKfycbzYC0Ao9CLiOUc-v7DrWqrxXQMkfkLo_GfWi8jHRyhjw0iSdw17B_cr_BxxesOcALJz/exec" target="_blank">
                             <i class="fas fa-user-shield me-1"></i> ผู้ดูแลระบบ
                        </a>
                        <!-- ^^^ IMPORTANT: REPLACE WITH YOUR ACTUAL DEPLOYED GOOGLE APPS SCRIPT URL, retaining ?action=admin ^^^ -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section: Welcoming banner for the shop -->
    <section class="hero-section text-center text-white py-5 animate__animated animate__fadeIn">
        <div class="container container-max-width">
            <h1 class="display-4 animate__animated animate__fadeInDown">ยินดีต้อนรับสู่ My Shop</h1>
            <p class="lead animate__animated animate__fadeInUp">ค้นหาสินค้าคุณภาพดีที่สุดสำหรับคุณ</p>
            <a href="#products-section" class="btn btn-primary btn-lg animate__animated animate__zoomIn">ดูสินค้าของเรา</a>
        </div>
    </section>

    <!-- Products Section: Product display area -->
    <section id="products-section" class="py-5">
        <div class="container container-max-width">
            <h2 class="text-center mb-4 animate__animated animate__fadeInDown">สินค้าทั้งหมด</h2>
            <!-- Filter and Search Area -->
            <div class="row mb-4 animate__animated animate__fadeInUp">
                <div class="col-md-6 mb-3">
                    <label for="category-filter" class="form-label visually-hidden">หมวดหมู่</label>
                    <select class="form-select form-select-lg" id="category-filter">
                        <option value="ทั้งหมด">ทั้งหมด</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group input-group-lg">
                        <label for="search-input" class="visually-hidden">ค้นหาสินค้า</label>
                        <input type="text" class="form-control" placeholder="ค้นหาสินค้า..." id="search-input">
                        <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search"></i> ค้นหา</button>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Products will be loaded dynamically by JavaScript -->
                <div class="col-12 text-center text-muted">กำลังโหลดสินค้า...</div>
            </div>

            <!-- Loader Spinner -->
            <div id="loader" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll-to-Top Button -->
    <a href="#" id="back-to-top" class="btn btn-primary rounded-circle shadow d-none">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Footer: Site information and social media links -->
    <!-- Removed 'bg-dark' as its styling is now handled by 'style.css' for consistency. -->
    <footer class="text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p>
            <div class="social-icons mt-3"> <!-- Increased top margin for better spacing. -->
                <!-- Used 'fab fa-facebook-f' for consistency with modern Font Awesome usage. -->
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                <!-- Added LinkedIn icon for a more professional and global presence. -->
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- Custom Modal Overlay (hidden by default) -->
    <div id="custom-modal-overlay" class="custom-modal-overlay"></div>

    <!-- Bootstrap Bundle with Popper for components and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
