<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | ร้านค้าออนไลน์คุณภาพ</title>
    <!-- Bootstrap CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Kanit for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css for subtle entrance animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar: Top navigation bar for brand and admin link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <!-- Brand Logo and Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-store me-2"></i> My Shop
            </a>
            <!-- Admin Panel Link -->
            <a href="admin.html" class="btn btn-outline-light btn-sm ms-auto">
                <i class="fas fa-user-shield me-2"></i> Admin Panel
            </a>
        </div>
    </nav>

    <main>
        <!-- Hero Section: Main banner with captivating text and call-to-action -->
        <!-- Added 'hero-section-compact-on-mobile' class for responsive adjustments via CSS -->
        <section class="hero-section hero-section-compact-on-mobile">
            <div class="container text-center">
                <h1 class="animate__animated animate__fadeInDown">สินค้าคุณภาพ ราคาโดนใจ</h1>
                <p class="animate__animated animate__fadeInUp animate__delay-0-3s">พบกับสินค้าหลากหลายหมวดหมู่ ส่งตรงถึงมือคุณ</p>
                <!-- Scroll to product section on click -->
                <a href="#product-section" class="btn btn-primary animate__animated animate__zoomIn animate__delay-0-6s">ดูสินค้าทั้งหมด <i class="fas fa-arrow-down ms-2"></i></a>
            </div>
            <!-- Optional: Scroll indicator for more playfulness -->
            <div class="scroll-indicator animate__animated animate__bounce animate__infinite animate__delay-1s">
                <span>เลื่อนลง</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>

        <!-- Search and Filter Section: Overlapping the hero, for product discovery -->
        <section class="container my-5 search-filter-section">
            <div class="row align-items-center mb-4">
                <!-- Search Input Field -->
                <div class="col-md-8 mb-3 mb-md-0">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="search-input" placeholder="ค้นหาสินค้า (เช่น รองเท้า, เสื้อยืด, iPhone)..." aria-label="Search products">
                    </div>
                </div>
                <!-- Category Filter Buttons - Dynamic buttons will be appended here by app.js -->
                <div class="col-md-4 text-md-end">
                    <div class="btn-group" role="group" aria-label="Product Categories" id="category-filter-buttons">
                        <!-- Default 'All' button. Other category buttons will be added by app.js -->
                        <button type="button" class="btn btn-outline-secondary active" data-category="ทั้งหมด">ทั้งหมด</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Listing Section: Dynamically populated product cards -->
        <section class="container mb-5" id="product-section">
            <h2 class="text-center mb-4 section-title animate__animated animate__fadeInUp">
                <i class="fas fa-star text-warning me-2"></i>
                <i class="fas fa-star text-warning me-1"></i>
                สินค้าแนะนำ
                <i class="fas fa-star text-warning ms-1"></i>
                <i class="fas fa-star text-warning ms-2"></i>
            </h2>
            <!-- This div will be populated by app.js with product cards -->
            <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            </div>

            <!-- Loader Spinner: Shown while products are being fetched -->
            <div id="loader" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">กำลังโหลดสินค้า...</p>
            </div>

            <!-- No Results Message: Shown when no products match search/filter -->
            <div id="no-results" class="text-center my-5 d-none">
                <h3 class="text-muted"><i class="fas fa-box-open me-2"></i>ไม่พบสินค้าที่ตรงกับการค้นหา</h3>
                <p class="text-muted">ลองใช้คำค้นหาอื่น หรือเลือกหมวดหมู่ใหม่</p>
            </div>
        </section>
    </main>

    <!-- Back to Top Button -->
    <a href="#" id="back-to-top" class="btn btn-primary rounded-circle shadow-lg d-none animate__animated animate__fadeInUp" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Footer: Site information and social media links -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 My Shop. All rights reserved.</p>
            <div class="social-icons mt-2">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper for components and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for dynamic content and logic -->
    <script src="app.js"></script>
</body>
</html>
